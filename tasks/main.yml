# tasks file for ansible-openstack-dashboard-deployment
- name: Uploading dashboard files
  synchronize:
    src: "{{openstack_dashboard_content_folder}}"
    dest: "{{openstack_dashboard_dashboards_folder}}{{dashboard_name}}"

- name: Wiring the new dashboard into your standard dashboards
  template:
    src: custom_dashboard.py.j2
    dest: "{{openstack_dashboard_enabled_folder}}_50_{{dashboard_name}}.py"
  when: not openstack_dashboard_use_custom_wiring_file | bool

- name: Dashboard custom wiring
  copy:
    src: "{{openstack_dashboard_use_custom_wiring_file_path}}"
    dest: "{{openstack_dashboard_enabled_folder}}{{openstack_dashboard_use_custom_wiring_file_path|basename}}"
  when: openstack_dashboard_use_custom_wiring_file | bool
